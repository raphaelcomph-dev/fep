<section class="position-relative" id="contact">
    <div class="container py-9 py-lg-12">
        <div class="row">
            <div class="col-md-8 col-lg-8 offset-lg-2 mb-7 mb-md-0 me-auto">
                <div class="position-relative">
                    <h5 class="mb-3 text-info">Contato</h5>
                    <h2 class="display-5 mb-3">Fale conosco</h2>
                    <p class="mb-5 lead pe-lg-8">Mande por aqui sua dúvida, sugestão, elogio ou reclamação. Teremos o maior prazer em lhe responder!</p>
                    <!-- Contacts Form -->
                    <form action="#" method="post" role="form" class="needs-validation" novalidate="">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label" for="name">Seu nome e sobrenome</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ex: João da Silva" required="" />
                            </div>

                            <div class="col-lg-6 mb-3">
                                <label class="form-label" for="email">Seu email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Ex: joaodasilva@email.com" required="" />
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>

                            <div class="col-lg-6 mb-3">
                                <label class="form-label" for="email">Seu telefone, celular ou WhatsApp</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Ex: (00) 999 88 77 66" required="" />
                                <div class="invalid-feedback">Please enter a valid email address</div>
                            </div>

                            <div class="col-lg-6 mb-3">
                                <label class="form-label" for="email">Motivo do contato</label>
                                <select class="form-select" id="validationCustom04" required="">
                                    <option selected="" disabled="" value="">Selecione uma opção</option>
                                    <option>Dúvida</option>
                                    <option>Sugestão</option>
                                    <option>Elogio</option>
                                    <option>Reclamação</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea
                                class="form-control form-control-lg"
                                name="message"
                                placeholder="Por favor, escreva aqui sua mensagem...."
                                required=""
                                style="display: block; overflow: hidden; overflow-wrap: break-word; resize: none; height: 86px"
                            ></textarea>
                            <div class="invalid-feedback">Por favor, escreva aqui sua mensagem...</div>
                        </div>

                        <div class="d-lg-flex d-grid justify-content-between align-items-center">
                            <p class="small mb-3 w-100 text-body-secondary mb-lg-0">Nós retornaremos pra você em 1 ou 2 dias úteis.</p>
                            <input type="submit" name="submit" value="Enviar mensagem" id="sendBtn" class="btn btn-lg btn-primary" />
                        </div>
                    </form>
                    <!-- End Contact Form -->
                </div>
