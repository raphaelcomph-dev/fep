<header class="z-fixed header-transparent header-fixed-top sticky-fixed" [ngClass]="{ 'is-fixed': isHeaderFixed }">
    <nav class="navbar navbar-expand-lg navbar-light navbar-link-white">
        <div class="navbar-fixed-bg position-absolute"></div>
        <div class="container position-relative">
            <a class="navbar-brand" (click)="scrollToSection('section-hero')" role="button">
                <img src="../../../../assets/images/logo/logo-mostra.png" alt="" class="img-fluid navbar-brand-sticky" />
                <img src="../../../../assets/images/logo/logo-mostra.png" alt="" class="img-fluid navbar-brand-transparent" />
            </a>
            <div class="d-flex align-items-center navbar-no-collapse-items order-lg-last">
                <button
                    class="navbar-toggler order-last"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNavbarTheme"
                    aria-controls="mainNavbarTheme"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon">
                        <i></i>
                    </span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="mainNavbarTheme">
                <!--begin:Navbar items-->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-about')" [ngClass]="{ active: currentSection === 'section-about' }" role="button">Sobre </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-team')" [ngClass]="{ active: currentSection === 'section-team' }" role="button">Palestrantes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-schedule')" [ngClass]="{ active: currentSection === 'section-schedule' }" role="button"
                            >Programação
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-pricing')" [ngClass]="{ active: currentSection === 'section-pricing' }" role="button">Preços </a>
                    </li>

                    <li class="nav-item position-lg-static">
                        <a class="nav-link" (click)="scrollToSection('section-infra')" [ngClass]="{ active: currentSection === 'section-infra' }" role="button">Infraestrutura </a>
                    </li>

                    <li class="nav-item position-lg-static">
                        <a class="nav-link" (click)="scrollToSection('section-testimonials')" [ngClass]="{ active: currentSection === 'section-testimonials' }" role="button"
                            >Depoimentos
                        </a>
                    </li>

                    <!-- <li class="nav-item position-lg-static">
                        <a class="nav-link" href="javascript:void(0)" role="button">Galeria </a>
                    </li> -->

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-faq')" [ngClass]="{ active: currentSection === 'section-faq' }" role="button">FAQ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-contact')" [ngClass]="{ active: currentSection === 'section-contact' }" role="button">Contato</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" (click)="scrollToSection('section-map')" [ngClass]="{ active: currentSection === 'section-map' }" role="button">Localização </a>
                    </li>
                </ul>
                <!--end:Navbar items-->
            </div>
        </div>
    </nav>
</header>
